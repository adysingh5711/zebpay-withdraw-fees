<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found - Redirecting...</title>
    <script>
        // Dynamic redirect based on current location
        const currentPath = window.location.pathname;
        const isGitHubPages = window.location.hostname.includes('github.io');

        if (isGitHubPages && !currentPath.startsWith('/zebpay-withdraw-fees/')) {
            window.location.href = '/zebpay-withdraw-fees/';
        } else if (!isGitHubPages) {
            window.location.href = '/';
        } else {
            // Already on the correct base path, just go to root of the app
            window.location.href = '/zebpay-withdraw-fees/';
        }
    </script>
</head>

<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to home page...</p>
    <p>If you are not redirected automatically, <a href="/zebpay-withdraw-fees/">click here</a>.</p>
</body>

</html>
